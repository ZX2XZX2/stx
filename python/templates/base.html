<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
      }

      .navbar {
          /*overflow: hidden;*/
          background-color: #333;
          font-family: Arial, Helvetica, sans-serif;
          position: fixed;
          top: 0;
          width: 100%;
      }

      .navbar a {
          float: left;
          font-size: 16px;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      .dropdown {
          float: left;
          overflow: hidden;
      }

      .dropdown .dropbtn {
          font-size: 16px;  
          border: none;
          outline: none;
          color: white;
          padding: 14px 16px;
          background-color: inherit;
          font: inherit;
          margin: 0;
      }

      .navbar a:hover, .dropdown:hover .dropbtn {
          background-color: red;
      }

      .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          width: 100%;
          left: 0;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
      }

      .dropdown-content .header {
          background: red;
          padding: 16px;
          color: white;
      }

      .dropdown:hover .dropdown-content {
          display: block;
      }

      /* Create three equal columns that floats next to each other */
      .column {
          float: left;
          width: 20.00%;
          padding: 10px;
          background-color: #ccc;
          height: 250px;
      }

      .column a {
          float: none;
          color: black;
          padding: 16px;
          text-decoration: none;
          display: block;
          text-align: left;
      }

      .column a:hover {
          background-color: #ddd;
      }

      /* Clear floats after the columns */
      .row:after {
          content: "";
          display: table;
          clear: both;
      }

      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
          .column {
              width: 100%;
              height: auto;
          }
      }
    </style>
  </head>
  <body>

    <div class="navbar">
      <a href="/indexes">Indexes</a>
      <div class="dropdown">
        <button class="dropbtn">EOD Charts 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class="header">
            <h3>EOD Charts</h3>
          </div>
          <form method="post" action="/charts">
            <fieldset>
              <label for="stocks">Stock(s)</label>
              <input type="text" name="stocks" placeholder="Stocks" value="{{ stx }}"/>
              <br>
              <label for="datetime">Date</label>
              <input type="date" name="datetime" placeholder="Date" value="{{ dt }}"/><br>
              <label for="days">Timeframe (days)</label>
              <input type="text" name="num_days" placeholder="Days" value="{{ num_days }}"/><br>
              <br>
            </fieldset>
            <button type="submit" name="action" value="Current">Current</button>
            <button type="submit" name="action" value="Next">Next</button>
          </form>
        </div>
      </div>
      <a href="/idcharts">Intraday Charts</a>
      <a href="/scanners">Scanner</a>
      <a href="/scanners">RT Scanner</a>
    </div>
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
